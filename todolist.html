<!DOCTYPE html>
    <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="todolist.css">
    <script src="todolist.js" async defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                   <h1>My To-Do List</h1>
                   <ul class="list-group">
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" aria-label="to-do-item-1">
                      Call Liam's Doctor
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" aria-label="to-do-item-1">
                      Do a load of laundry
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" aria-label="to-do-item-1">
                      Prep basement for Julia's arrival
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" aria-label="to-do-item-1">
                      Watch Bootstrap videos
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" aria-label="to-do-item-1">
                      Check on Joseph's IUL's
                    </li>
                  </ul>
                </div>
                <div class="row">
                    <div class="col">
                        <form type="submit" onclick="addTask(event)">
                            <input type="text" placeholder="Enter To-Do Task">
                            <button type="input">Add Task</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
